<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="prism.css">
        <style>
            #responsePre{
                max-height: 20rem;
            }
        </style>

        <title>Postmaster</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">POSTMASTER</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container"><h1 class="my-3">Welcome to Postmaster</h1></div>
        <form>
        <div class="container my-3">
            <!-- enter url  -->
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                    >URL</label
                >
                <div class="col-sm-10">
                    <input
                        type="text"
                        class="form-control"
                        id="url"
                        placeholder="Enter URL here..."
                        required
                    />
                </div>
            </div>

            <!-- request type  -->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">
                    Request Type
                </legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="requestType"
                            id="gridRadios1"
                            value="GET"
                            checked
                        />
                        <label class="form-check-label" for="gridRadios1">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="requestType"
                            id="gridRadios2"
                            value="POST"
                        />
                        <label class="form-check-label" for="gridRadios2">
                            POST
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- content type  -->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">
                    Content Type
                </legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="contentType"
                            id="jsonRadio"
                            value="JSON"
                            checked
                        />
                        <label class="form-check-label" for="jsonRadio">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="contentType"
                            id="customRadio"
                            value="customParameter"
                        />
                        <label class="form-check-label" for="customRadio">
                            Custom Parameters
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- parameters  -->
            <div class="mb-3" id="parametersBox">
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label"
                        >Parameter 1</label
                    >
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-5">
                                <input
                                    type="text"
                                    class="form-control paramKey"
                                    placeholder="Enter Parameter 1 Key"
                                    aria-label="First name"
                                />
                            </div>
                            <div class="col-sm-6">
                                <input
                                    type="text"
                                    class="form-control paramValue"
                                    placeholder="Enter Parameter 1 Value"
                                    aria-label="Last name"
                                />
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary" id="addParameter">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3" id="newParametersBox">
                </div>
            </div>




            <!-- json request  -->
            <div class="mb-3" id="jsonBox">
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label"
                        >Enter Request JSON</label
                    >
                    <div class="col-sm-10">
                        <textarea
                            name=""
                            id="jsonRequest"
                            cols="30"
                            rows="3"
                            class="form-control"
                        ></textarea>
                    </div>
                </div>
            </div>

            <!-- submit button  -->
            <div class="mb-3 row">
                <label
                    for="inputPassword"
                    class="col-sm-2 col-form-label"
                ></label>
                <div class="col-sm-10">
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <br />

            <!-- response box  -->
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                    >Response</label
                >
                <div class="col-sm-10">
                    <pre id="responsePre" class=" language-javascript"><code id="responseBox" class="  language-javascript">// Your Response will appear here...</code></pre>
                    <!-- <textarea
                        name=""
                        id="responseBox"
                        cols="30"
                        rows="3"
                        class="form-control"
                        placeholder="Your Response will appear here..."
                    ></textarea> -->
                </div>
            </div>
        </div>
    </form>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
        <script src="prism.js"></script>
    </body>
</html>
